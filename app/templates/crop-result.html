{% extends 'layout.html' %}

{% block body %}
<style>
  .mt-0 {
    margin-top: 50px !important;
  }
</style>

<div class="container py-2 mx-auto my-50 h-10" style="margin: 12rem;">
  <div class="row">
    <div class="col-sm py-2 py-md-3">
      <div class="card card-body" style="justify-content: center;">
        <h1 class="text-center"><b>You should grow <i>{{ prediction }}</i> in your farm</b></h1>
        <!-- Weather Information -->
        <div class="weather-info mt-4">
          <h3 class="text-center">Weather Details for {{ city }}</h3>
          <p class="text-center"><strong>Temperature:</strong> {{ temperature }} Â°C</p>
          <p class="text-center"><strong>Humidity:</strong> {{ humidity }}%</p>
          <p class="text-center"><strong>Condition:</strong> {{ condition }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
